<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table{
            text-align:center;
            border: 1px solid black;
            border-collapse:collapse;
        }
        tr, td, th{
            border:1px solid black;
            padding:5px;
        }
    </style>
</head>
<body>
    <h1> HTML Table Tag</h1>
    <table>
    <thead>
        <th>username</th>
        <th>password</th>
    </thead>
    <tbody>
        <tr>
            <td>Rajesh</td>
            <td>N</td>
        </tr>
        <tr>
            <td>Ramesh</td>
            <td>123</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">count:2</td>
         
        </tr>
    </tfoot>
    </table>
    

    <hr>
    <table>
        <thead>
            <th colspan="7">TIME TABLE</th>
        </thead>
        <tbody>
            <tr>
                <tr>
                    <td rowspan="7">HOURS</td>
                    <td>MON</td>
                    <td>MON</td>
                    <td>MON</td>
                    <td>MON</td>
                    <td>MON</td>
                    <td>MON</td>
                    <td>MON</td>

                </tr>
                <tr>
                     <td>MAth</td>
                    <td>MAth</td>
                    <td>MAth</td>
                    <td>MAth</td>
                    <td>MAth</td>
                    <td>MAth</td>
                    <td>MAth</td>
                </tr>
                <tr>
                        <td>Science</td>
                    <td>Science</td>
                    <td>Science</td>
                    <td>Science</td>
                    <td>Science</td>
                    <td>Science</td>
                    <td>Science</td>
                </tr>
                <tr>
                    <td colspan="7">LUNCH</td>
                </tr>
                  <tr>
                        <td>SST</td>
                    <td>SST</td>
                    <td>SST</td>
                    <td>SST</td>
                    <td>SST</td>
                    <td>SST</td>
                    <td rowspan="2">GAMES</td>
                </tr>
                  <tr>
                        <td>CS</td>
                    <td>CS</td>
                    <td>CS</td>
                    <td>CS</td>
                    <td>CS</td>
                    <td>CS</td>
                    <!-- <td>CS</td> -->
                </tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
